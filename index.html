<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/Tour.js"></script>
        <script src="./js/Cursor.js"></script>
        <script src="./js/SideView.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" color="#ffab91"></a-sky>
            <a-entity id="places-container" cursor-listener tour></a-entity>
            <a-entity id="side-view-container" cursor-listener side-view></a-entity>
            <a-camera id="camera" wasd-controls-enabled="false">
                <a-entity
                    id="title"
                    position="0 0.73 -1"
                    text="font: exo2bold; align: center; width: 2.5; color: #000; value: My Locality"
                >
                </a-entity>
                <a-entity
                    id="cursor"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: orange; shader: flat;"
                    cursor
                ></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
